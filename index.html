<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="all.css">
</head>
<body>
  <div class="user-page">
    <div class="pic">
        <img src="https://upload.cc/i1/2022/10/15/eIXEsq.png" alt="logo" class="logo">
        <img src="https://upload.cc/i1/2022/10/15/JRsmX9.png" alt="todolist" class="todolist">
    </div>
    <div class="content">
        <div class="login-page active">
            <h2>最實用的線上代辦事項服務</h2>

            <label for="loginEmail">Email</label>
            <input type="text" id="loginEmail" placeholder="請輸入Email">
            <p>此欄位不可空白</p>
            <label for="loginPassword">密碼</label>
            <input type="password" id="loginPassword" placeholder="請輸入密碼">

            <input type="button" value="登入" class="login-btn">
            <a href="#" class="to-signup-page">註冊帳號</a>
        </div>
        <div class="signup-page">
            <h2>註冊帳號</h2>
            <label for="signupEmail">Email</label>
            <input type="text" id="signupEmail" placeholder="請輸入Email">

            <label for="nickName">您的暱稱</label>
            <input type="text" id="nickName" placeholder="請輸入您的暱稱">

            <label for="signUpPassword">密碼</label>
            <input type="password" id="signUpPassword" placeholder="請輸入6碼以上密碼">

            <label for="signUpPassword2">再次輸入密碼</label>
            <input type="password" id="signUpPassword2" placeholder="請再次輸入密碼">
            <input type="button" value="註冊帳號" class="signup-btn">
            <a href="#" class="to-login-page">登入</a>
        </div>
    </div>
  </div>
  <div class="todo-page active">
    <div class="header test">
        <h1>
          <img src="https://upload.cc/i1/2022/10/15/eIXEsq.png" alt="logo">
        </h1>
        <div class="menu test">
          <h2 class="nickname test"></h2>
          <a class="sign-out test">登出</a>
        </div>
    </div>
    <div class="container test">
      <div class="input">
        <input type="text" placeholder="請輸入待辦事項" class="txt" />
        <a href="#" class="btn_add">+</a>
      </div>

        <div class="card_list active">
            <ul class="tab">
                <li class="active" data-tab="all">全部</li>
                <li data-tab="work">待完成</li>
                <li data-tab="done">已完成</li>
            </ul>
            <div class="cart_content">
                <ul class="list">

                </ul>
                <div class="list_footer">
                    <p class="todolist-num">0 個待完成項目</p>
                    <a href="#" class="delete-all">清除已完成項目</a>
                </div>
            </div>
        </div>

    </div>

    <div class="nolist active">
        <p>目前尚無代辦事項</p>
        <img src="https://upload.cc/i1/2022/10/15/pts60C.png" alt="">
    </div>
</div>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="all.js"></script>

</body>
</html>
